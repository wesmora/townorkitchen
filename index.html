<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Town Or Kitchen</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"><link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Town Or Kitchen</h1>
        </div>
        <div class="panel panel-info" id="add-panel">
                <div class="panel-heading">
                    <h1 class="panel-title" id="add-title"></h1>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Type of Food:</label>
                            <input class="form-control" id="name" type="text">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity" title="Provide valid city" />
                            </div>
                            <div class="form-group col-md-4">
                                    <label for="inputZip">ZIP Code: </label>
                                    <input type="text" class="form-control" id="inputZip" pattern="[0-9]{5}" title="Five digit number zip code" />
                            </div>
                        <button class="btn btn-info" id="submit-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">

            <div class="row">
        
              <!-- Calculator Panel -->
              <div class="col-lg-4">
                <div class="card">
                  <h3 class="card-header bg-info text-white text-center v-align-content">Town Food
                  <br>Restaurant</h3>
                  <div class="card-body">
                    <h1 id="typeFood"></h1>
                    <h1 id="item"></h1>
                    <h1 id=""></h1>
                    <hr>
                    <h1 id="result"></h1>
                  </div>
                </div>
              </div>
        
             <img class="col-lg-3" src="assets/images/or.png" alt="OR symbol"></a>

              <div class="col-lg-5">
                <div class="card">
                  <h3 class="card-header bg-info text-white text-center v-align-content">Kitchen Food
                  <br>Home Recipe</h3>
                  <div class="card-body">
                    <h1 id="homeFood"></h1>
                    <h1 id="homeItem"></h1>
                    <h1 id=""></h1>
                    <hr>
                    <h1 id="result"></h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
    <footer class="mt-5 text-center text-red fixed-bottom">

        <div class="absolute-top pt-1 mt-5 bg-info">

        </div>
          <nav class="navbar-dark bg-dark text-white">
            <medium>Copyright &copy; T. W. Z.</medium>
          </nav>
      
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
